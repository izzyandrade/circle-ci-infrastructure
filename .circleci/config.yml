version: 2.1
jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1

  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ['cb:af:63:fd:d4:66:da:e4:ff:80:49:70:14:0b:06:45']
      - run:
          name: Install Ansible
          command: apk add --update ansible
      - run:
          name: Run Ansible and setup server
          command: ansible-playbook main.yml -i inventory

  smoke_tests:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: Run smoke test on website
          command: |
            URL="ec2-3-91-176-57.compute-1.amazonaws.com"
            if curl -s --head ${URL}
            then
            return 0
            else
            return 1
            fi

workflows:
  infrastructure_workflow:
    jobs:
      # - create_infrastructure
      # - configure_infrastructure
      - smoke_tests:
          requires:
            - configure_infrastructure
